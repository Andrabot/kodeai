<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chat AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e9edf5;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      height: 100vh;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }
    .sidebar {
      width: 250px;
      background-color: #2e4a75;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      scroll-snap-align: start;
    }
    .sidebar h2 {
      margin-bottom: 20px;
    }
    .sidebar nav a {
      display: block;
      padding: 12px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: white;
      color: #2e4a75;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      scroll-snap-align: start;
      background-color: #f9f9f9;
    }

    .chat-header {
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 70%;
      padding: 14px 18px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background-color: #4c8bf5;
      color: white;
      border-bottom-right-radius: 0;
    }
    .bot {
      align-self: flex-start;
      background-color: #e2e2e2;
      color: #333;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ccc;
      background-color: white;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 0 20px;
      font-size: 18px;
      background-color: #4c8bf5;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .clear-btn {
      font-size: 14px;
      background: none;
      border: none;
      color: #4c8bf5;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: row;
        overflow-x: scroll;
      }
      .sidebar, .chat {
        min-width: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div>
        <h2>AI</h2>
        <nav>
          <a href="#" class="active">Chat</a>
          <a href="#">Dashboard</a>
          <a href="#">Settings</a>
        </nav>
      </div>
      <a href="#" style="color: white; margin-top: auto;">Logout</a>
    </div>

    <div class="chat">
      <div class="chat-header">
        Chat
        <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
      </div>
      <div class="chat-body" id="chat"></div>
      <div class="chat-input">
        <input id="input" type="text" placeholder="Tulis pesan..." />
        <button onclick="sendMessage()">&#9658;</button>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");

    // Ambil histori dari localStorage saat load
    window.onload = function () {
      const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.forEach(msg => {
        const el = document.createElement("div");
        el.className = `message ${msg.sender}`;
        el.textContent = msg.text;
        chat.appendChild(el);
      });
      chat.scrollTop = chat.scrollHeight;
    };

    async function sendMessage() {
      const question = input.value.trim();
      if (!question) return;

      addMessage("user", question);
      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: question }),
        });

        const data = await res.json();
        const reply = data.result || "⚠️ Jawaban tidak tersedia.";
        addMessage("bot", reply);
      } catch (e) {
        addMessage("bot", "❌ Gagal menghubungi server.");
      }
    }

    function addMessage(sender, text) {
      const el = document.createElement("div");
      el.className = `message ${sender}`;
      el.textContent = text;
      chat.appendChild(el);
      chat.scrollTop = chat.scrollHeight;

      const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.push({ sender, text });
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }

    function clearChat() {
      localStorage.removeItem("chatHistory");
      chat.innerHTML = "";
    }
  </script>
</body>
</html>
